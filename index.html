<!DOCTYPE html>
<html lang="ko">
<head>
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cargochi 설정</title>
    <style>
        input, textarea {
            font-size: 16px;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
            max-width: 600px;
            margin: 0 auto;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .canvas-container {
            width: 250px;
            height: 122px;
            /* 실제 보이는 높이 */
            overflow: hidden;
            /* 128px 중 넘치는 부분 숨김 */
            border: 2px solid #333;
            margin: 20px auto;
            background: white;
        }

        canvas {
            display: block;
            background: white;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #007aff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .info {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Cargochi 설정</h2>
        <p class="info">Cargochi Wi-Fi에 접속한 뒤, 아래에서 내용을 수정하고 버튼을 누르면 갱신됩니다.</p>

        <div class="canvas-container">
            <canvas id="preview" width="250" height="128"></canvas>
        </div>

        <div class="input-group">
            <label>상단 이모티콘</label>
            <select id="titleEmoji">
                <option value="Cargochi">Cargochi</option>
                <option value="(」・ω・)」(／・ω・)／">(」・ω・)」(／・ω・)／</option>
                <option value="＼('ω '＼) (／' ω')／">＼('ω '＼) (／' ω')／</option>
                <option value="◟( ˘•ω•˘ )◞">◟( ˘•ω•˘ )◞</option>
                <option value="(灬╹ω╹灬)">(灬╹ω╹灬)</option>
                <option value="ꉂ(ˊᗜˋ*)">ꉂ(ˊᗜˋ*)</option>
                <option value="ㅠ_ㅠ">ㅠ_ㅠ</option>
                <option value="￣▽￣)b">￣▽￣)b</option>
                <option value="⊙_⊙">⊙_⊙</option>
                <option value="ᗜˬᗜ">ᗜˬᗜ</option>
                <option value="ᕦ(ò_óˇ)ᕤ">ᕦ(ò_óˇ)ᕤ</option>
                <option value="ᗜ_ᗜ">ᗜ_ᗜ</option>
                <option value=">_<">>_<</option>
                <option value="=ㅅ=">=ㅅ=</option>
                <option value="ლ( ╹ ◡ ╹ ლ)">ლ( ╹ ◡ ╹ ლ)</option>
                <option value="(* '.' *)">(* '.' *)</option>
                <option value="^오^">^오^</option>
            </select>
        </div>

        <div class="input-group">
            <label>전화번호</label>
            <input type="text" id="phone" value="010-1234-5678">
        </div>

        <div class="input-group">
            <label>메시지</label>
            <textarea id="message" rows="3">잠시 외출 중입니다.&#13;&#10;전화주세요!</textarea>
        </div>

        <form id="imgForm" method="post" action="/">
            <input type="hidden" name="image_data" id="image_data">
            <button id="sendBtn" type="button">설정</button>
        </form>
    </div>

    <script>
    const width = 250;
    const height = 128;  // 내부 버퍼 기준

    function drawWrappedText(context, text, x, startY, maxWidth, lineHeight) {
        const paragraphs = text.split('\n');
        let y = startY;

        paragraphs.forEach(paragraph => {
            let line = '';
            for (const ch of paragraph) {
                const testLine = line + ch;
                const metrics = context.measureText(testLine);
                if (metrics.width > maxWidth && line !== '') {
                    context.fillText(line, x, y);
                    y += lineHeight;
                    line = ch;
                    if (y > height - lineHeight) return;  // 캔버스 범위 초과 시 중단
                } else {
                    line = testLine;
                }
            }
            if (line !== '' && y <= height - lineHeight) {
                context.fillText(line, x, y);
                y += lineHeight;
            }
        });
    }

    window.addEventListener('load', () => {
        const canvas = document.getElementById('preview');
        const ctx = canvas.getContext('2d');

        const titleSelect  = document.getElementById('titleEmoji');
        const phoneInput   = document.getElementById('phone');
        const messageInput = document.getElementById('message');
        const sendBtn      = document.getElementById('sendBtn');
        const imageInput   = document.getElementById('image_data');
        const form         = document.getElementById('imgForm');

        function drawCanvas() {
            const title = titleSelect.value;
            const phone = phoneInput.value;
            const message = messageInput.value;

            // 배경 초기화 (흰색)
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, width, height);

            // 텍스트 설정 (검정)
            ctx.fillStyle = 'black';
            ctx.textBaseline = 'top';

            // 타이틀 (이모티콘 선택값, 가운데 정렬)
            ctx.font = 'bold 22px "Malgun Gothic", sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText(title, width / 2, 4);

            // 이후 텍스트는 다시 왼쪽 정렬로
            ctx.textAlign = 'left';

            // 구분선
            ctx.fillRect(10, 32, width - 20, 2);

            // 전화번호
            ctx.font = 'bold 26px sans-serif';
            ctx.fillText(phone, 10, 42);

            // 메시지
            ctx.font = 'bold 16px "Malgun Gothic", sans-serif';
            drawWrappedText(ctx, message, 10, 79, width - 20, 22);
        }

        function getHexData() {
            const imgData = ctx.getImageData(0, 0, width, height);
            const data = imgData.data;
            let hexStr = "";

            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x += 8) {
                    let byte = 0x00;
                    for (let bit = 0; bit < 8; bit++) {
                        const currentX = x + bit;
                        if (currentX < width) {
                            const i = (y * width + currentX) * 4;
                            const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                            if (avg > 128) {
                                byte |= (0x80 >> bit);  // 흰색(1)
                            }
                        } else {
                            byte |= (0x80 >> bit);      // 오른쪽 패딩은 흰색
                        }
                    }
                    hexStr += byte.toString(16).padStart(2, '0');
                }
            }
            return hexStr;
        }

        function generateAndSend() {
            drawCanvas();
            const hex = getHexData();
            imageInput.value = hex;
            form.submit();
        }

        // 이벤트 연결
        titleSelect.addEventListener('change', drawCanvas);
        phoneInput.addEventListener('input', drawCanvas);
        messageInput.addEventListener('input', drawCanvas);
        sendBtn.addEventListener('click', generateAndSend);

        // 초기 렌더링
        drawCanvas();

    });
</script>

</body>
</html>
