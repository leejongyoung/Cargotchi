<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Paper Canvas Test (Fixed)</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; background: #f5f5f5; }
        .container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        canvas { 
            border: 1px solid #333; /* 테두리를 얇게 */
            display: block; 
            margin: 20px auto; 
            background: white;
        }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #007aff; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
        #outputArea { margin-top: 20px; }
        textarea#hexOutput { font-family: monospace; font-size: 12px; height: 100px; background: #eee; width: 100%; box-sizing: border-box; }
        .warning { color: #d9534f; font-size: 12px; margin-top: 5px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Pico e-Paper 렌더링 테스트 (128px Fix)</h2>
    
    <canvas id="preview" width="250" height="128"></canvas>
    <p class="warning">* 하단 약 6픽셀 영역은 실제 기기에서 잘릴 수 있습니다.</p>

    <div class="input-group">
        <label>전화번호</label>
        <input type="text" id="phone" value="010-1234-5678" oninput="drawCanvas()">
    </div>

    <div class="input-group">
        <label>메시지</label>
        <textarea id="message" rows="3" oninput="drawCanvas()">잠시 외출 중입니다.&#13;&#10;문 앞에 두고 가주세요.</textarea>
    </div>

    <button onclick="generateHex()">Hex 데이터 생성 및 복사</button>

    <div id="outputArea">
        <textarea id="hexOutput" readonly></textarea>
    </div>
</div>

<script>
    const canvas = document.getElementById('preview');
    const ctx = canvas.getContext('2d');
    
    // 수정됨: 높이를 128로 고정 (컨트롤러 메모리 맵 호환성)
    const width = 250;
    const height = 128; 

    function drawCanvas() {
        const phone = document.getElementById('phone').value;
        const message = document.getElementById('message').value;

        // 배경 초기화 (흰색)
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, width, height);
        
        // 텍스트 설정 (검정)
        ctx.fillStyle = 'black';
        ctx.textBaseline = 'top';

        // UI 디자인
        ctx.font = 'bold 20px "Malgun Gothic", sans-serif';
        ctx.fillText('Cargotchi', 10, 10);
        
        ctx.fillRect(10, 38, width - 20, 2);

        ctx.font = 'bold 26px sans-serif';
        ctx.fillText(phone, 10, 48);

        ctx.font = '16px "Malgun Gothic", sans-serif';
        const lines = message.split('\n');
        let y = 85;
        lines.forEach(line => {
            ctx.fillText(line, 10, y);
            y += 22;
        });
    }

    function generateHex() {
        // 전체 128 height 만큼 데이터를 읽습니다.
        const imgData = ctx.getImageData(0, 0, width, height);
        const data = imgData.data;
        let hexStr = "";
        
        for (let y = 0; y < height; y++) {
            for (let x = 0; x < width; x += 8) {
                let byte = 0x00;
                for (let bit = 0; bit < 8; bit++) {
                    if (x + bit < width) {
                        const i = (y * width + (x + bit)) * 4;
                        const avg = (data[i] + data[i+1] + data[i+2]) / 3;
                        if (avg > 128) {
                            byte |= (0x80 >> bit);
                        }
                    } else {
                         // 오른쪽 끝 패딩은 흰색
                         byte |= (0x80 >> bit);
                    }
                }
                hexStr += byte.toString(16).padStart(2, '0');
            }
        }

        const pythonCode = `img_hex = "${hexStr}"`;
        const outputBox = document.getElementById('hexOutput');
        outputBox.value = pythonCode;
        outputBox.select();
        try {
            navigator.clipboard.writeText(pythonCode);
            alert("복사되었습니다!");
        } catch (err) {}
    }

    drawCanvas();
</script>
</body>
</html>
